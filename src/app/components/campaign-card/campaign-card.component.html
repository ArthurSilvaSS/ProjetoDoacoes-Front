<mat-card class="campaign-card">
    <mat-card-header>
        <mat-card-title>{{ campaign.titulo || 'Título não disponível' }}</mat-card-title>
        <mat-card-subtitle>Criado por: {{ campaign.criador?.nome || 'Desconhecido' }}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="campaign.imagemUrl || '/assets/placeholder.png'"
        alt="Foto da campanha {{ campaign.titulo }}">

    <mat-card-content>
        <mat-progress-bar mode="determinate"
            [value]="campaign.metaArrecadacao ? (campaign.valorArrecadado / campaign.metaArrecadacao) * 100 : 0">
        </mat-progress-bar>
        <div class="progress-text">
            <span>{{ campaign.valorArrecadado | currency:'BRL':'symbol':'1.2-2' }}</span>
            <span>Meta: {{ campaign.metaArrecadacao | currency:'BRL':'symbol':'1.2-2' }}</span>
        </div>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/campaigns', campaign.id]">MAIS DETALHES</button>
        <button mat-flat-button color="primary" [routerLink]="['/campaigns', campaign.id]">DOAR AGORA</button>
    </mat-card-actions>
</mat-card>
