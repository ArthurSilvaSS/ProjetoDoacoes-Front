<div class="register-page-wrapper">
    <div class="register-container">

        <h1>Crie sua Conta</h1>
        <p class="subtitle">É rápido e fácil. Junte-se à nossa comunidade!</p>

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" [(ngModel)]="userData.nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" [(ngModel)]="userData.email" name="email" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" [(ngModel)]="userData.senha" name="senha" required minlength="6">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword"
                    required>
            </div>

            <button type="submit">Criar Conta</button>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>
        </form>

        <div class="login-link">
            <p>Já tem uma conta? <a routerLink="/login">Faça o login aqui</a>.</p>
        </div>
    </div>
</div>
